<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/style/style.css">
    <title>Library</title>
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">Library</a>
            <button id="addBook" class="btn add-book-btn"
             aria-label="add new book to library">
                Add New Book
        </button>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="modal" data-modal>
                <div class="modal-header">
                    <h2 class="modal-title">Add new book</h2>
                    <button class="btn close-btn" data-close-btn>&times;</button>
                </div>
                <form id="newBookForm" class="modal-form">
                    <div class="input-item">
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle">
                    </div>
                    <div class="input-item">
                        <label for="bookAuthor">Author</label>
                        <input type="text"id="bookAuthor">
                    </div>
                    <div class="input-item">
                        <label for="bookPages">Pages</label>
                        <input type="text" id="bookPages">
                    </div>
                    <div class="input-item">
                        <input type="submit" value="Add Book" class="btn add-book-btn" data-submit-btn>
                    </div>
                </form>
            </div>
            <div class="overlay" data-overlay></div>
            <ul class="book-list" data-book-list>
            </ul>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
